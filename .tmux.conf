# remap prefix to Alt-a
unbind C-b
set -g prefix M-a
bind M-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

# quick pane cycling
bind M-a select-pane -t :.+

# use 256 colour term
set -g default-terminal "screen.xterm-256color"

# set history scrollback to 10_000
set -g history-limit 10000

# fix latency problem
set -sg escape-time 1

# enable the mouse
set -g mouse on

# change index to 1 for windows and panes
set -g base-index 1
#setw -g pane-index 1

# split panes
bind - split-window -v
bind \\ split-window -h

# panes movements
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# panes resizing
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

# status bar

## default bg & fg colors
set -g status-style bg=colour233,fg=colour220

## active window colors
setw -g window-status-current-style bg=colour220,fg=colour233,bright

## regular windows colors
setw -g window-status-style bg=default,fg=default,dim

## left side content (ex. [mycurrentsession] @mymachine )
set -g status-left "[#S] @#H"
set -g status-left-length 80

## right side content (ex. 15:34 - Fri 28)
set -g status-right "%R - %A %e  "

## center windows list
set -g status-justify centre

## message line color
set -g message-style fg=colour233,bg=colour250,bright

## refresh rate
set -g status-interval 60

## display messages for a second
set -g display-time 1000
